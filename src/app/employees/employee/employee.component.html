<form #form="ngForm">
  <div class="form-group">
    <label>Full Name</label>
    <input name="employeeName" #employeeName="ngModel" [(ngModel)]="service.formData.employeeName" class="form-control" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Phone</label>
      <input name="employeePhone" #employeePhone="ngModel" [(ngModel)]="service.formData.employeePhone" class="form-control" required>
    </div>
    <div class="form-group col-md-6">
      <label>Position</label>
      <input name="employeePosition" #employeePosition="ngModel" [(ngModel)]="service.formData.employeePosition" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label>Contract Type</label>
    <select name="contractType" #contractType="ngModel" [(ngModel)]="service.formData.contractType" class="form-control" required>
      <option *ngFor="let type of contractTypes" [value]="type">
        {{type}}
      </option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Hourly Salary</label>
      <input name="hourlySalary" #hourlySalary="ngModel" [(ngModel)]="service.formData.hourlySalary" class="form-control">
    </div>
    <div class="form-group col-md-6">
      <label>Monthly Salary</label>
      <input name="monthlySalary" #monthlySalary="ngModel" [(ngModel)]="service.formData.monthlySalary" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
